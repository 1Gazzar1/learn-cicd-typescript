name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Assert node is working
        run: node --version

      - name: Install Deps
        run: npm ci
        
      - name: Run Tests
        run: npm run test -- --coverage

  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Assert node is working
        run: node --version

      - name: Install Deps
        run: npm ci

      - name: run Prettier
        run: npm run format:check

      - name: Linting Code 
        run: npm run lint -- --max-warnings=0
